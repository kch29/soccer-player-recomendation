<h1>Hotel Feedback</h1>
<form action="other.html">
    <form>
        <label for="name">1.이름</label>
        <input type="text" id="name" name="name"><br>
        <label for="sex">2.성</label>
        <input type="text" id="sex" name="sex"><br>
        <label for="address">3.주소</label>
        <input type="text" id="address" name="address"><br>
        <label for="email">4.이메일</label>
        <input type="email" id="email" name="email"><br>
        <label for="coupon"><span style="color:red">5.쿠폰</span></label>
        <input type="text" id="coupon" name="coupon"><br>
        <p>6. 계정 생성(Yes or No)</p><br>
        <label for="account">Yes</label>
        <input type="radio" id="account" name="account" value="Yes">
        <label for="account">No</label>
        <input type="radio" id="account" name="account" value="Yes"><br>
        
        <p>7. 주문 만족도(1~5)</p><br>
        <select name="prefer" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        
        <p>8. 코멘트</p>
        <textarea name="comment" id="comment" cols="30" rows="10" ></textarea>
        <br>
        <input type="submit">
    </form>

</form>
